

<div *ngFor="let post of posts" class="w3-container w3-card w3-white w3-round w3-margin"><br>
  <img src="../../assets/yoo.jpg" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
  <span class="w3-right w3-opacity">1 min</span>
  <h4>{{post.title}}</h4><br>
  <hr class="w3-clear">
  <p>{{post.content}}</p>
    <div class="w3-row-padding" style="margin:0 -16px">

  </div>

</div>
